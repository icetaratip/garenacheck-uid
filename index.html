<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UID Checker - Freefire & ROV</title>
    <meta name="description" content="ตรวจสอบ UID ผู้เล่นเกม Freefire และ ROV">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        prompt: ['Prompt', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Prompt', sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen text-white">

    <div class="container mx-auto px-4 py-8 max-w-lg">
        <!-- Header -->
        <header class="text-center mb-10">
            <h1
                class="text-3xl font-bold mb-2 bg-gradient-to-r from-orange-400 to-purple-500 bg-clip-text text-transparent">
                UID Checker
            </h1>
            <p class="text-gray-400">ตรวจสอบ UID ผู้เล่น Freefire & ROV</p>
        </header>

        <!-- Game Selection -->
        <div class="mb-6">
            <label class="block text-gray-300 text-sm mb-3">เลือกเกม</label>
            <div class="grid grid-cols-2 gap-3">
                <!-- Freefire -->
                <button type="button" onclick="selectGame('FREEFIRE')" id="card-freefire"
                    class="game-card p-4 rounded-xl bg-white/5 border-2 border-transparent hover:border-orange-500/50 transition-all">
                    <div
                        class="w-12 h-12 mx-auto mb-2 rounded-lg bg-gradient-to-br from-orange-500 to-red-500 flex items-center justify-center">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
                        </svg>
                    </div>
                    <div class="font-medium">Free Fire</div>
                </button>

                <!-- ROV -->
                <button type="button" onclick="selectGame('ROV')" id="card-rov"
                    class="game-card p-4 rounded-xl bg-white/5 border-2 border-transparent hover:border-purple-500/50 transition-all">
                    <div
                        class="w-12 h-12 mx-auto mb-2 rounded-lg bg-gradient-to-br from-purple-500 to-indigo-600 flex items-center justify-center">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                        </svg>
                    </div>
                    <div class="font-medium">ROV</div>
                </button>
            </div>
        </div>

        <!-- UID Input -->
        <div class="mb-6">
            <label for="uid-input" class="block text-gray-300 text-sm mb-2">Player ID (UID)</label>
            <input type="text" id="uid-input" placeholder="กรอก UID เช่น 322097472"
                class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-purple-500 transition-colors"
                inputmode="numeric">
        </div>

        <!-- Check Button -->
        <button onclick="checkUID()" id="check-btn"
            class="w-full py-3 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 rounded-xl font-medium transition-all disabled:opacity-50">
            <span id="btn-text" class="flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                ตรวจสอบ UID
            </span>
            <span id="btn-loader" class="hidden">
                <svg class="animate-spin h-5 w-5 mx-auto" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
            </span>
        </button>

        <!-- Result Section -->
        <div id="result-section" class="mt-6 hidden">
            <!-- Success -->
            <div id="result-success" class="p-5 rounded-xl bg-white/5 border border-green-500/30 hidden">
                <div class="flex items-center gap-3 mb-4">
                    <div class="w-10 h-10 rounded-full bg-green-500/20 flex items-center justify-center">
                        <svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                    </div>
                    <div>
                        <div class="font-medium text-green-400">พบข้อมูลผู้เล่น</div>
                        <div class="text-gray-400 text-sm" id="result-game-name"></div>
                    </div>
                </div>
                <div class="space-y-2 text-sm">
                    <div class="flex justify-between py-2 border-b border-white/10">
                        <span class="text-gray-400">ชื่อผู้เล่น</span>
                        <span class="font-medium" id="result-player-name">-</span>
                    </div>
                    <div class="flex justify-between py-2">
                        <span class="text-gray-400">Player ID</span>
                        <span class="font-mono text-gray-300" id="result-player-id">-</span>
                    </div>
                </div>
            </div>

            <!-- Error -->
            <div id="result-error" class="p-5 rounded-xl bg-white/5 border border-red-500/30 hidden">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-red-500/20 flex items-center justify-center">
                        <svg class="w-5 h-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </div>
                    <div>
                        <div class="font-medium text-red-400">เกิดข้อผิดพลาด</div>
                        <div class="text-gray-400 text-sm" id="error-message">ไม่พบข้อมูลผู้เล่น</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
